<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mi css -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Voz en penumbra - Contacto</title>
</head>
<body>

    <div class="contenedor-d">
        <header class="header">
            <nav class="menu">
                <ul class="menu__ul">
                    <li class="menu__li">
                        <a href="../index.html" class="menu__a">Home</a>
                    </li>
                    <li class="menu__li">
                        <a href="ciclo-basico.html" class="menu__a">Ciclo básico</a>
                    </li>
                    <li class="menu__li">
                        <a href="bachillerato.html" class="menu__a">Bachillerato</a>
                    </li>
                    <li class="menu__li">
                        <a href="sobre-mi.html" class="menu__a">Sobre mí</a>
                    </li>
                    <li class="menu__li">
                        <a href="contacto.html" class="menu__a">Contacto</a>
                    </li>
                </ul>
            </nav>
            <h1 class="header__h1">Contacto </h1>
        </header>
        <main class="main">
            <div class="submain">
                <form action="" class="form">
                    <fieldset class="form__area">
                        <legend class="form__title"> Consulte </legend>
        
                        <div class="form__div">
                            <label for="nombre" class="form__lab">
                                Completa con nombre y apellido 
                            </label>
                            <input type="text" name="nombre" placeholder="tu nombre" class="form__input">
                        </div>
        
                        <div class="form__div">
                            <label for="email" class="form__lab">
                                Completa con tu email
                            </label>
                            <input type="email" name="email" placeholder="tuemail@...com" class="form__input">
                        </div>
        
                        <div class="form__div">
                            <label for="numero-telefonico" class="form__lab" class="form__input">
                                Completa con tu número telefonico
                            </label>
                            <input type="number" name="numero-telefonico" placeholder="097267456" class="form__input">
                        </div>
        
                        <div class="form__div">
                            <label for="consulta" class="form__lab">
                                Escribenos
                            </label>
                            <input type="text" name="consulta" placeholder="escribe tu consulta aquí" class="form__input">
                        </div>
        
                        <div class="form__div-1">
                            <input type="submit" value="Enviar" class="form__input-1">
                            <input type="reset" value="Vaciar campos" class="form__input-1">
                        </div>
                        
                    </fieldset>
                </form>
            </div>
            <div class="ig">
                <img src="../img/secc5-0.svg" alt="">
            </div>
            <div class="fb">
                <img src="../img/secc5-1.svg" alt="">
            </div>
        </main>

        <footer class="footer">
            <span class="footer__sp">todos los derechos reservados</span>
        </footer>    
            
    </div>
    
</body>
</html>
